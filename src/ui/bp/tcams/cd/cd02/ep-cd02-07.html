    <script>
        Polymer({
            is: "ep-cd02-07",
            properties: {
                titleText       : {type : String, value : "환산단가 선택"},

				// 지역구분
                area_gubn       : {type : Array , value : function() { return [{data:'JP', label:'일본'}
                                                                              ,{data:'EU', label:'유럽'}
                                                                              ,{data:'US', label:'미주'}
                                                                              ,{data:'CN', label:'중국'}];}},
				// 조건구분
                cond_gubn       : {type : Array , value : function() { return [{data:'FOB', label:'FOB'}
                                                                              ,{data:'CIF', label:'CIF'}];}},

				// 화폐구분
                mony_gubn       : {type : Array , value : function() { return [{data:'JPY', label:'JPY'}
                                                                              ,{data:'EUR', label:'EUR'}
                                                                              ,{data:'USD', label:'USD'}
                                                                              ,{data:'CNY', label:'CNY'}];}},
                                                                              
                searchParam     : {type : Object, value : function() {return {};}}
                
            },

	        /**
	         * 초기화 완료 후 호출 함수
	         */             
            initialized : function() {
                var me = this;
            },
            
	        /**
	         * 부모에서 파라미터 전달
	         */
            load: function(obj) {
                var me = this;

            },

	        /**
	         * 지역 클릭 이벤트
	         */
	        rdo_area_clickHandler: function(event) {
                var me = this;

                var selectId = event.currentTarget.id;

                if (selectId == "rdo_area1") {
                	me.$.rdo_area2.checked = false;
                	me.$.rdo_area3.checked = false;
                	me.$.rdo_area4.checked = false;
                	me.$.tb_impt_code1.value = "JP";
                } else if (selectId == "rdo_area2"){
                	me.$.rdo_area1.checked = false;
                	me.$.rdo_area3.checked = false;
                	me.$.rdo_area4.checked = false;
                	me.$.tb_impt_code1.value = "EU";                    
                } else if (selectId == "rdo_area3"){
                	me.$.rdo_area1.checked = false;
                	me.$.rdo_area2.checked = false;
                	me.$.rdo_area4.checked = false; 
                	me.$.tb_impt_code1.value = "US";                    
                } else if (selectId == "rdo_area4"){
                	me.$.rdo_area1.checked = false;
                	me.$.rdo_area2.checked = false;
                	me.$.rdo_area3.checked = false;
                	me.$.tb_impt_code1.value = "CN"; 
                }
            },

	        /**
	         * 조건 클릭 이벤트
	         */
	        rdo_cond_clickHandler: function(event) {
                var me = this;

                var selectId = event.currentTarget.id;

                if (selectId == "rdo_cond1") {
                	me.$.rdo_cond2.checked = false;
                	me.$.tb_impt_code2.value = "FOB";
                } else if (selectId == "rdo_cond2"){
                	me.$.rdo_cond1.checked = false;
                	me.$.tb_impt_code2.value = "CIF";                    
                }
            },

	        /**
	         * 화폐 클릭 이벤트
	         */
	        rdo_mony_clickHandler: function(event) {
                var me = this;

                var selectId = event.currentTarget.id;

                if (selectId == "rdo_mony1") {
                	me.$.rdo_mony2.checked = false;
                	me.$.rdo_mony3.checked = false;
                	me.$.rdo_mony4.checked = false;
                	me.$.tb_impt_code3.value = "JPY";
                } else if (selectId == "rdo_mony2"){
                	me.$.rdo_mony1.checked = false;
                	me.$.rdo_mony3.checked = false;
                	me.$.rdo_mony4.checked = false;
                	me.$.tb_impt_code3.value = "EUR";                    
                } else if (selectId == "rdo_mony3"){
                	me.$.rdo_mony1.checked = false;
                	me.$.rdo_mony2.checked = false;
                	me.$.rdo_mony4.checked = false; 
                	me.$.tb_impt_code3.value = "USD";                    
                } else if (selectId == "rdo_mony4"){
                	me.$.rdo_mony1.checked = false;
                	me.$.rdo_mony2.checked = false;
                	me.$.rdo_mony3.checked = false;
                	me.$.tb_impt_code3.value = "CNY"; 
                }                                

            },                                      

            apply : function() {
				var me = this,
				item = {};

				item.impt_code = me.$.tb_impt_code1.value + me.$.tb_impt_code2.value + me.$.tb_impt_code3.value;
				item.impt_area = me.$.tb_impt_code1.value;
				item.impt_cond = me.$.tb_impt_code2.value;
				item.impt_mony = me.$.tb_impt_code3.value;
				// 값 리턴
				me.fire("selected-item", item);	
				me.onClose();				
			},

			onClose : function() {
                var me = this;
                me.fire("close");
            }

        });
    </script>
