		matlSetting : function(type) {
			var me = this;

			var injtCode = me.$.sb_injt_gubn.value; 

			console.log("###### injtCode --->" + injtCode);
			var codeGrp1 = ""; 
			var codeGrp2 = "";
			var codeGrp3 = "";
			var codeGrp4 = "";
			var codeGrp5 = "";
			for(var i = 0; i < me.get("standInfoList").length; i++) {
				if(me.get("standInfoList")[i].cmpk_gubn_code == "HOSE01") {
					if(me.get("standInfoList")[i].data == injtCode) {
						codeGrp1 = me.get("standInfoList")[i].cmpk_code_grp1;
						codeGrp2 = me.get("standInfoList")[i].cmpk_code_grp2;
						codeGrp3 = me.get("standInfoList")[i].cmpk_code_grp3;
						codeGrp4 = me.get("standInfoList")[i].cmpk_code_grp4;
						codeGrp5 = me.get("standInfoList")[i].cmpk_code_grp5;
						break;
					}
				}
			}

			if(codeGrp2 == "Y") {
				me.inViewFlag = true;
			}else {
				me.inViewFlag = false;
			}

			if(codeGrp3 == "Y") {
				if(injtCode == "STO" ) {
					me.thvViewFlag = true;
					me.midViewFlag = false;
					
					if(me.get("inputParam.iCount") == "0" || ( me.get("inputParam.iCount") != "0" && UT.isEmpty(me.get("inputParam.hosi_thv0_pric"))) ) {
						me.set("inputParam.hosi_thv0_pric", 68500);
					}else {
						me.set("inputParam.hosi_thv0_pric", UT.copy(me.get("inputParam.hosi_thv0_pric")));
					}

					if (me.get("inputParam.iCount") == "0") {
						me.set("inputParam.hosi_prev_yn", "Y");
		            }else {
			            if(type == "init") {
			            	me.set("inputParam.hosi_prev_yn", me.get("initParam.hosi_prev_yn"));
				        }else {
				        	me.set("inputParam.hosi_prev_yn", "Y");
					    }
		            	
			        }
		            
					
				}else {
					me.thvViewFlag = false;
					me.midViewFlag = true;	
				}
				
			}else {
				me.thvViewFlag = false;
				me.midViewFlag = false;
			}

			if(codeGrp4 == "Y") {
				me.ujikViewFlag = true;
			}else {
				me.ujikViewFlag = false;
			}

			if(codeGrp5 == "Y") {
				me.outViewFlag = true;
			}else {
				me.outViewFlag = false;
			}

			
			if(injtCode == "STO" ) {
				if (me.get("inputParam.iCount") == "0") {
					me.set("inputParam.hosi_prev_yn", "Y");
				}else {
					if(type == "init") {
			           	me.set("inputParam.hosi_prev_yn", me.get("initParam.hosi_prev_yn"));
					}else {
				       	me.set("inputParam.hosi_prev_yn", "Y");
					}
		            	
				}
			}else {
				if (me.get("inputParam.iCount") == "0") {
					me.set("inputParam.hosi_prev_yn", "N");
				}else {
					if(type == "init") {
			           	me.set("inputParam.hosi_prev_yn", me.get("initParam.hosi_prev_yn"));
					}else {
				       	me.set("inputParam.hosi_prev_yn", "N");
					}
		            	
				}
			}
			
			
		},
