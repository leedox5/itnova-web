	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	

    <template>
		<!--
	        ************************************************************************************************************
	        * UI Area
	        ************************************************************************************************************
	    -->
        <sc-tab-navigation id="_tab" style="width:100%; height:100%;"> 
	        <div class="vbox" title-text="적용기준">
	       	 <table class="tb-form" style="margin-top:10px; width:99%;">
	        		<colgroup>
		                <col>
		            </colgroup>
	        		<tr>
	        			<td>
	        				<img src="/assets/images/tcams/braz/help01.png"/>
	        			</td>
	        		</tr>
	        		<tr>
	        		    <td>
	        		        <img src="/assets/images/tcams/braz/help02.png"/>
	        		    </td>
	        		</tr>
	        	</table>
	        </div>
	        <div class="vbox" title-text="스크랩중량 참고 설명">
	        	<table class="tb-form" style="margin-top:10px; width:99%;">
	        		<colgroup>
		                <col>

	        		<tr>
	        			<td>

	        			</td>
	        		</tr>
	        	</table>
	        </div>
	    </sc-tab-navigation>
	</template>
	
	<!--
        ************************************************************************************************************
        * Script Area
        ************************************************************************************************************
    -->
    <script>
        Polymer({
            is: "es-cabraz-p18a-02-02",
            /******************************
             * 초기화 설정
             ******************************/
            // 초기화 완료 후 호출 함수
            initialized: function() {
                var me = this;
            },

            load : function(param){
                var me = this;

              	// 주조 LINE
                if (param.defaultParam == "img_line_gubn") {
                    me.$._tab.selectedIndex = 0;
                // 소재(절삭전)
                } else if (param.defaultParam == "img_matt_wegt") {
                	me.$._tab.selectedIndex = 1;
                // 회수율(%)
                } else {
                	me.$._tab.selectedIndex = 0;
                }
            },            
        });
    </script>
</dom-module>
