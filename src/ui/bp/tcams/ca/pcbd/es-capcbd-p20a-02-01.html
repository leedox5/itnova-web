<dom-module id="es-capcbd-p20a-02-01">
	<!--
        ******************************************************************************************
        ** @Program-name    : PCB & CIRCUIT 자동계산 도움말 POPUP
        ** @Description     :
        ** @Author          : MHLEE
        ** @Create Date     : 2020.01.22
        ** @History         : 2020.01.22 최초작성
        ******************************************************************************************
    -->
	<style>
		:host {
			@apply(--vbox-layout);
		}
	</style>
	

    <template>
		<!--
	        ************************************************************************************************************
	        * UI Area
	        ************************************************************************************************************
	    -->
        <sc-tab-navigation id="_tab" style="width:100%; height:100%;"> 
	        <div class="vbox" title-text="PCB 종류">
	       	 <table class="tb-form" style="margin-top:10px; width:99%;">
	        		<colgroup>
		                <col>
		            </colgroup>
	        		<tr>
	        			<td>
	        				<img src="/assets/images/tcams/pcbd/ca_pcbd_p20a_01.png"/>
	        			</td>
	        		</tr>
	        	</table>
	        </div>
	        <div class="vbox" title-text="소자삽입">
	        	<table class="tb-form" style="margin-top:10px; width:99%;">
	        		<colgroup>
		                <col>
		            </colgroup>
	        		<tr>
	        			<td>
	        				<img src="/assets/images/tcams/pcbd/ca_pcbd_p20a_02.png"/>
	        			</td>
	        		</tr>
	        	</table>
	        </div>
	    </sc-tab-navigation>
	</template>
	
	<!--
        ************************************************************************************************************
        * Script Area
        ************************************************************************************************************
    -->
    <script>
        Polymer({
            is: "es-capcbd-p20a-02-01",
            /******************************
             * 초기화 설정
             ******************************/
            // 초기화 완료 후 호출 함수
            initialized: function() {
                var me = this;
            },

            load : function(param){
                var me = this;

              	// 주조 LINE
                if (param.defaultParam == "img_line_gubn") {
                    me.$._tab.selectedIndex = 0;
                // 소재(절삭전)
                } else if (param.defaultParam == "img_matt_wegt") {
                	me.$._tab.selectedIndex = 1;
                // 회수율(%)
                } else if (param.defaultParam == "img_rcvr_rate") {
                	me.$._tab.selectedIndex = 2;
                // 중자
                } else if (param.defaultParam == "img_core") {
                	me.$._tab.selectedIndex = 3;
                // CVT
                } else if (param.defaultParam == "img_cvt") {
                	me.$._tab.selectedIndex = 4;
                // 탕구절단길이(mm)
                } else if (param.defaultParam == "img_spru_leng") {
                	me.$._tab.selectedIndex = 5;
                } else {
                	me.$._tab.selectedIndex = 0;
                }
            },            
        });
    </script>
</dom-module>
