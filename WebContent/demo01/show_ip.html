<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest) {
		// code for IE7+, Firefox, Chrome, Opera, Safari
  		xmlhttp=new XMLHttpRequest();
  	} else {
  		// code for IE6, IE5
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}
	xmlhttp.onreadystatechange=function() {
  		if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    		document.getElementById("myDiv1").innerHTML+=xmlhttp.responseText + '</br>';
  	  	}
  	}
	xmlhttp.open("GET","get_ip.jsp",true);
	xmlhttp.send();
}
</script>
</head>
<body>

<div id="myDiv0"><h2>What is my IP address?</h2></div>
<div id="myDiv1"><h2></h2></div>
<button type="button" onclick="loadXMLDoc()">IP정보</button>

</body>
</html>
